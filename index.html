<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/40078870a9.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="row" id="current-temperature">
        <div class="col-5">
          <div class="header">
            <h1 id="current-city">
              <strong> Tokyo </strong>
            </h1>
            <div class="row">
              <div class="col-5">
                <h1 id="current-temp">
                  <strong> 28</strong>°C
                </h1>
              </div>
              <div class="col-7">
                <ul id="detailed-weather">
                  <li class=humidity> Humidity: 20% </li>
                  <li class=wind> Wind: 1m/s </li>
                  <li class=description> Partly Cloudy </li>
                </ul>
              </div>
            </div>

            <h3 id="current-time">
              day 19:25
              <h3>
          </div>

          <form class="change-city-form" id="search-bar">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Type a city..." aria-label="Change City"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
              </div>
            </div>
        </div>
        </form>

        <div class="col-6" f >
          <img class="weather-illustration" src="src/undraw_sunny_day_bk3m.svg" id= "weather-picture" width=300>
          <div>
            <button class="currentLocationButton" type="click" id="current-city-button">Current Location</button>
          </div>
        </div>

      </div>
    </header>

    <main>
      <hr />
      <div class="time-forecast row">
        <div class="col-2">
          <div class="time row" id="time-0">
            01:00
          </div>
          <div class="time-temperature row" id = "time-temperature-0">
            22°c
          </div>
          
        </div>
        <div class="col-2">
          <div class="time row" id="time-1">
            04:00
          </div>
          <div class="time-temperature row" id = "time-temperature-1">
            24°c
          </div>
          
        </div>
        <div class="col">
          <div class="time row" id="time-2">
            07:00
          </div>
          <div class="time-temperature row" id = "time-temperature-2">
            26°c
          </div>
          
        </div>
        <div class="col">
          <div class="time row" id="time-3">
            10:00
          </div>
          <div class="time-temperature row" id = "time-temperature-3">
            28°c
          </div>
         
        </div>
        <div class="col">
          <div class="time row" id="time-4">
            13:00
          </div>
          <div class="time-temperature row" id = "time-temperature-4">
            28°c
          </div>
          
        </div>
        <div class="col">
          <div class="time row" id="time-5">
            16:00
          </div>
          <div class="time-temperature row" id = "time-temperature-5">
            26°c
          </div>
          
        </div>

      </div>
      <hr />



     
    <footer>
      <p>
        <a href= "https://github.com/Charl121/weather-app" link target= "blank" class="open-source-link">
          Open-source code
        </a>
        by Charlotte Williams
        <br />
      <button onclick="window.open(`https://www.linkedin.com/in/charlotte-williams-b883069a/`);" type="button" class="btn linkedin btn-light">
        <i class="fab fa-linkedin-in"></i>
         
        
      </button>
      <button onclick="window.open(`https://www.instagram.com/?hl=en`);" type="button" class="btn instagram btn-light"><i class="fab fa-instagram"></i></button>

    </footer>
  </div>
  
  <script src="src/script.js"></script>
</body>

</html>
